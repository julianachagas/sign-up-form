<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="container">
    <h1>Create Account</h1>
    <div class="social-media">
      <a href="#"><img src="assets/google.png" alt="Sign up with your Google account"></a>
      <a href="#"><img src="assets/facebook.png" alt="Sign up with your Facebook account"></a>
      <a href="#"><img src="assets/linkedin.png" alt="Sign up with your Linkedin account"></a>
    </div>
    <div class="alternative">
      <span>OR</span>
    </div>
    <form action="">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <button type="submit">Sign Up</button>
    </form>
  </main>
  <div class="images">
    <img src="assets/mobile-image.svg" alt="">
    <div class="circle"></div>
  </div>  
</body>
</html>
